<html lang="en">

    <meta charset="utf-8">
	 <title>SunRunr - Account Info</title>

	 <!-- Import jQuery -->
	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->

	<link href="/stylesheets/holz.css" rel="stylesheet">
	<link href="/stylesheets/style.css" rel="stylesheet">

	 <!-- Let browser know website is optimized for mobile -->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

<body class="grey lighten-3">
	<!-- Dropdown Structure -->

    <ul id='dropdown1' class='dropdown-content'>
		<li><a href="summary.html">Home</a></li>
		<li><a href="account.html">Account Information</a></li>

		<li class="divider"></li>
		<li><a href="#!" id="signout">Sign out</a></li>
	</ul>
	<nav>
		<div class="nav-wrapper blue darken-4">
			<a href="account.html" class="brand-logo left"><img id="logo" src="images/logo.png"><span id="name">SunRunr</span></a>
			<ul class="right ">
				<!-- Dropdown Trigger -->
	         <li><a class='dropdown-trigger btn blue' href='#' data-target='dropdown1'><i class="material-icons">more_vert</i></a></li>
			</ul>
		</div>
	</nav>
  
	<div class="row" id="main">
		<div class="col s12 m12">
			<ul class="collection with-header">
				<li class="collection-header">
					<h5>Account details</h5>
				</li>
				<li class="collection-item">Email: <span id="email"></span></li>
				<li class="collection-item">Name: <span id="fullName"></span></li>
				<li class="collection-item">Last Access: <span id="lastAccess"></span></li>
				<li class="collection-item" id="editAccountInfo">
					<p>Leave field blank to remain unchanged.</p>
					<div class='red-text text-darken-2' id="editErrors"></div>
					<label for="fullNameEdit">Full Name</label>
					<input type="text" id="fullNameEdit" name="fullNameEdit" col="30">
					<label for="currentPasswordEdit">Current Password</label>
					<input type="password" id="currentPasswordEdit" name="currentPasswordEdit" col="30">
					<label for="passwordEdit">New Password</label>
					<input type="password" id="passwordEdit" name="passwordEdit" col="30">
					<label for="passwordEditConfirm">New Password Confirmation</label>
					<input type="password" id="passwordEditConfirm" name="passwordEditConfirm" col="30">
					<button id="saveEdit" class="waves-effect waves-light btn">Save</button> <button id="cancelEdit" class="waves-effect waves-light btn">Cancel</button> 
				</li>
				<li class="collection-item" id="editAccountButton"><a href="#!" class="btn btn-primary" id="editAccount">Edit Account</a></li>
			</ul>
			<ul class="collection with-header" id="devices">
				<li class="collection-header">
					<h5>Devices</h5>
				</li>
				<li class="collection-item" id="addDeviceForm">
					<label for="deviceId">New Device ID:</label>
					<input type="text" id="deviceId" name="deviceId" col="30">
					<button id="registerDevice" class="waves-effect waves-light btn">Register</button> 
					<button id="cancel" class="waves-effect waves-light btn">Cancel</button> 
				</li>
				<li class="collection-item" id="addDeviceControl"><a href="#!" id="addDevice">Add Device</a></li>
			</ul>
			<!-- <ul class="collection with-header" id="devices">
				<li class="collection-header">
					<h5>Recent Activity</h5>
				</li>
				<div id="activityItemList"></div>
			</ul> -->
			<div class='red-text text-darken-2' id="error"></div>
		</div>
	</div>
</body>

    $('.dropdown-trigger').dropdown();
