<!DOCTYPE html>
  <html lang="en">
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js" ></script>

  <title>Savings Table</title>

  <body>
    <div class="SavingsCalculator">
      <div>
        <label for="initBalance">Initial balance</label>
        <input type="text" id="initBalance" name="initBalance" value="1000">
      </div>
      <div>
        <label for="intRate">Interest rate</label>
        <input type="text" id="intRate" name="intRate" value="1.2">
      </div>
      <div>
        <label for="numYears">Number of years</label>
        <input type="text" id="numYears" name="numYears" value="5">
      </div>
      <div>
        <label for="interestType">Interest Type</label>
        <input type="radio" name="interestType" value="yearly" id="yearlyInt" checked><label for="yearlyInt">Yearly</label>
        <input type="radio" name="interestType" value="monthly" id="monthlyInt"><label for="monthlyInt">Monthly</label>
      </div>
      <div class="SavingsTable" id="savingsTable">
        <!-- This div will be updated by the generateTable function -->
      </div>
    </div>
  </body>
</html>
